<div class="row">
    <nb-card status="success" class="col-sm-6">
        <nb-card-header>Ingreso de Documento Interno</nb-card-header>
        <nb-card-body size="medium">
            <input type="text" nbInput fullWidth placeholder="Default">
            <input type="text" nbInput fullWidth status="primary" placeholder="Primary">
            <input type="text" nbInput fullWidth status="info" placeholder="Info">
            <input type="text" nbInput fullWidth status="success" placeholder="Success">
            <input type="text" nbInput fullWidth status="warning" placeholder="Warning">
            <input type="text" nbInput fullWidth status="danger" placeholder="Danger">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" nbInput fullWidth status="primary" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <nb-select placeholder="Primary" fullWidth status="primary">
                        <nb-option value="1">Option 1</nb-option>
                        <nb-option value="2">Option 2</nb-option>
                        <nb-option value="3">Option 3</nb-option>
                        <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" nbInput fullWidth status="primary" class="form-control" id="inputZip">
                </div>
            </div>
            
            <button nbButton hero status="primary" (click)="openWithoutBackdropClick()" >Primary</button>
            <button nbButton hero status="success">Success</button>
            <button nbButton hero status="info">Info</button>
            <button nbButton hero status="warning">Warning</button>
            <button nbButton hero status="danger">Danger</button>
        </nb-card-body>
        <nb-card-footer>Por Coporaci√≥n Jhs</nb-card-footer>
    </nb-card>
</div>

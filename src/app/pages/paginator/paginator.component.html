<ul *ngIf="paginas?.length >0" class="pagination justify-content-center" >

  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/pages/personas/page', paginador.number-1]">&laquo;</a>
  </li>

  <li [ngClass]="paginador.number == 0?'disabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/pages/personas/page', 0]">Primera</a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'disabled':''"> 
    <span class="page-link" *ngIf="pagina-1 == paginador.number" > {{pagina}}</span>
    <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLinkActive]="['active']" [routerLink]="['/pages/personas/page', pagina-1]" >{{pagina}}</a>
  </li>

  <li [ngClass]="paginador.number == paginador.totalPages-1?'disabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/pages/personas/page', paginador.totalPages-1]">Ãšltima</a>
  </li>
  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/pages/personas/page', paginador.number+1]">&raquo;</a>
  </li>
</ul>

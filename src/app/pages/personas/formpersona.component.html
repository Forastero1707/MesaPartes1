
<nb-card status="info" class="container col-md-12 col-md-offset-12 d-flex justify-content-center" closable>
  <nb-card-header>{{titulo}}</nb-card-header>
        <form (ngSubmit) = "create()">             
                  <nb-card-body size="medium">
                    <div class="form-group row">
                      <label for="inputDni1" class="label col-sm-3 col-form-label">DNI</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="DNI" [(ngModel)]="persona.dni" name="dni" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputApellidoPaterno2" class="label col-sm-3 col-form-label">Ap. Paterno</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Apellido Paterno" [(ngModel)]="persona.appaterno" name="appaterno">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputApellidoMaterno3" class="label col-sm-3 col-form-label">Ap. Materno</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Apellido Materno" [(ngModel)]="persona.apmaterno" name="apmaterno">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputNombres4" class="label col-sm-3 col-form-label">Nombres</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Nombres" [(ngModel)]="persona.nombres" name="nombres">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail5" class="label col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Email" [(ngModel)]="persona.email" name="email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputDireccion6" class="label col-sm-3 col-form-label">Dirección</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Dirección" [(ngModel)]="persona.direccion" name="direccion">  
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputTelefono7" class="label col-sm-3 col-form-label">Telefono</label>
                      <div class="col-sm-9">
                        <input type="text" nbInput fullWidth status="info" placeholder="Telefono" [(ngModel)]="persona.telefono" name="telefono">            
                      </div>
                    </div>            
                    <div class="buttons-row justify-content-center text-center">
                      <button nbButton hero status="success" (click)="cerrarDialogo()" size="small" icon="save">Guardar</button>
                      <button nbButton hero status="warning" (click)="cerrarDialogo()" size="small">Cancelar</button>
                      <button nbButton hero status="danger" (click)="cerrarDialogo()" size="small">Cerrar</button>
                    </div>  
                  </nb-card-body>
                </form>            
      
  </nb-card>
